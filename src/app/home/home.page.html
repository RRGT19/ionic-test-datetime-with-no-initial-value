<ion-header>
  <ion-toolbar>
    <ion-title>
      Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="form">

    <ion-label>
      Select a date
    </ion-label>

    <ion-item id="open-modal">

      <ion-input formControlName="date"
                 placeholder="dd/mm/yyyy"
                 [readonly]="true">
      </ion-input>

    </ion-item>

    <!-- Inline modal -->
    <ion-modal trigger="open-modal" class="custom-modal-datetime">
      <ng-template>
        <ion-content>
          <ion-datetime
            #datetime
            formControlName="date"
            size="cover"
            presentation="date"
            max="2021"
            [preferWheel]="true"
            [showDefaultButtons]="true"
            (ionChange)="onDatetimeChange(datetime.value)"
          ></ion-datetime>
        </ion-content>
      </ng-template>
    </ion-modal>

  </form>

</ion-content>
